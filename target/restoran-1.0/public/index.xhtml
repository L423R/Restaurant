<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en">
<h:head>
    <title>Keeper</title>
    <h:outputScript name="js/jquery-3.2.1.min.js" />
    <h:outputScript name="js/box-menu.js" />

    <h:outputStylesheet name="css/styles1.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

</h:head>
<h:body link="#ffffff" vlink="none" alink="none">
    <h:panelGroup layout="block" styleClass="menu-1">
        <h:panelGroup layout="block" styleClass="block_1">
            <h:panelGroup layout="block" styleClass="profile-logo">
                <h:graphicImage name="img/favicon.ico" width="100px" height="100px"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="profile-img">

            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="profile-name">
                <p>RIS LOX</p>
                <a>Количество столов: <span>5</span></a>
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="block_2 ">

            <h:panelGroup layout="block">
                <h:form>
                    <h:panelGroup layout="block" styleClass="menu_hookah">КАЛЬЯНЫ</h:panelGroup>
                    <h:panelGroup layout="block" styleClass="container row menu_hookah__hide">
                        <h:panelGroup layout="block" styleClass="peks menu_hookah__back">

                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="menu_hookah__water">
                            <h:commandButton styleClass="menu_hookah__water" action="#{userController.orderEJB.addIntoList('drink:Эспрессо')}">
                                <f:ajax execute="@this" render="menulist sum"/>
                            </h:commandButton>
                        </h:panelGroup>
                        <h:panelGroup layout="block">
                            <h:commandButton styleClass="menu_hookah__milk"  action="#{userController.orderEJB.addIntoList('drink:Капучино')}">
                                <f:ajax execute="@this" render="menulist sum"/>
                            </h:commandButton>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="menu_hookah__grape"></h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="menu_drinks">НАПИТКИ</h:panelGroup>
                    <h:panelGroup layout="block" styleClass="container row menu_drinks__hide">
                        <h:panelGroup layout="block" styleClass="menu_drinks__back"></h:panelGroup>
                        <h:panelGroup layout="block" styleClass="menu_drinks__grape"></h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="menu_foods">ЕДА</h:panelGroup>
                    <h:panelGroup layout="block" styleClass="container row menu_foods__hide">
                        <h:panelGroup layout="block" styleClass="menu_foods__back"></h:panelGroup>
                        <h:panelGroup layout="block" styleClass="menu_foods__grape"></h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
            <h:panelGroup layout="block" id="ggg" styleClass="nomer_zakaza">
                <h:form id="forma">
                    <h:panelGrid id="panel" columns="5">
                        <c:if test="${userController.orderEJB.ddIndex() > 0}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(0)}" action="#{userController.orderEJB.reloadOrder(0)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum text forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 1}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(1)}" action="#{userController.orderEJB.reloadOrder(1)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 2}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(2)}" action="#{userController.orderEJB.reloadOrder(2)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 3}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(3)}" action="#{userController.orderEJB.reloadOrder(3)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 4}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(4)}" action="#{userController.orderEJB.reloadOrder(4)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 5}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(5)}" action="#{userController.orderEJB.reloadOrder(5)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 6}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(6)}" action="#{userController.orderEJB.reloadOrder(6)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 7}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(7)}" action="#{userController.orderEJB.reloadOrder(7)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 8}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(8)}" action="#{userController.orderEJB.reloadOrder(8)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                        <c:if test="${userController.orderEJB.ddIndex() > 9}">
                            <h:commandButton value="#{userController.orderEJB.setTextFroButton(9)}" action="#{userController.orderEJB.reloadOrder(9)}"  >
                                <!--<f:actionListener type="com.kncorp.project.UserController"/>-->
                                <f:ajax execute="text" render="menulist sum forma1"/>
                            </h:commandButton>
                        </c:if>

                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="menu-2">
        <h:panelGroup layout="block" styleClass="nomer_spiska">
            <p>KLIENT ID</p>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="spisok_zakazov">
            <h:panelGroup layout="block" styleClass="spisok_zakazov__container">
                <h:panelGroup layout="block" styleClass="spisok_zakazov__kek">
                    <h:dataTable id="menulist" value="#{userController.orderEJB.list}" var="dr" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Название"/>
                            </f:facet>
                            <h:outputText value="#{dr}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="itog">
                <p class="spisok_zakazov__itog">ITOG:
                    <h:outputText id="sum" value="#{userController.orderEJB.sum}"/>
                </p>
            </h:panelGroup>
        </h:panelGroup>

        <h:form id="forma1">
            <c:if test="#{userController.orderEJB.stol == 0}">
                <h:inputText p:placeholder="KEK" id="text"  class="mexpetux"  value="#{userController.orderEJB.stol}" />
            </c:if>
            <h:panelGroup layout="block" styleClass="button-oplatit">
                <h:commandButton styleClass="oplata" value="ОСТАВИТЬ ОТКРЫТЫМ" action="#{userController.orderEJB.leaveOpenOrder}">
                    <f:ajax execute="@form" render="menulist sum text forma forma1"/>
                </h:commandButton>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="button-oplatit">
                <h:commandButton styleClass="oplata" value="ГОТОВО(СОХРАНИТЬ В БД)" action="#{userController.orderEJB.saveSoldItems}">
                    <f:ajax execute="@this" render="menulist sum"/>
                </h:commandButton>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
