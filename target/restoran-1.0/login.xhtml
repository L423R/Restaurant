<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>

    <h:form styleClass="auther">
            <h:inputText styleClass="input1" value="#{userController.login}" required="true" requiredMessage="Please enter your login" p:placeholder="login"/>
            <h:inputSecret styleClass="input1" value="#{userController.password}" required="true" requiredMessage="Please enter your pasword" p:placeholder="password"/>
            <h:commandButton styleClass="user-bottom" action="#{userController.signin}" value="Login"/>
        <h:messages/>
    </h:form>
</h:body>
</html>
