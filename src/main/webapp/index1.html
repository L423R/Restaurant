<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8">
    <title>Keeper</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/styles1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/block.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body link="#ffffff" vlink="none" alink="none">
<section id="menu-1">
    <div class="block_1">
        <div class="profile-logo">
            <img src="img/favicon.ico" width="100px"
                 height="100px ">
        </div>
        <div class="profile-img">
            <img src="img/" width="100px"
                 height="100px ">
        </div>
        <div class="profile-name">
            <p>Максим ака Месье Петух</p>
            <a>Количество столов: <span>5</span></a>
        </div>
    </div>

    <div class="block_2 ">

        <div>   <h:form>
            <div class="menu_hookah">КАЛЬЯНЫ</div>
            <div class="container row menu_hookah__hide">
                <div class="peks menu_hookah__back">
                    <h:commandButton styleClass="left_menu_button" image="#{resource['images/icon.png']}" title="Кальяны" action="#{userController.orderEJB.addIntoList('drink:Капучино')}">
                        <f:ajax execute="" render="menulist sum"/>
                    </h:commandButton>
                </div>
                <div class="peks menu_hookah__water">
                    <h:commandButton styleClass="left_menu_button" image="#{resource['images/klybnika.jpg']}" title="Кальяны" action="#{userController.orderEJB.addIntoList('drink:Эспрессо')}">
                        <f:ajax execute="@this" render="menulist sum"/>
                    </h:commandButton>
                </div>
                <div class="menu_hookah__milk"></div>
                <div class="menu_hookah__grape"></div>
            </div>

            <div class="menu_drinks">НАПИТКИ</div>
            <div class="container row menu_drinks__hide">
                <div class="menu_drinks__back"></div>
                <div class="menu_drinks__grape"></div>
            </div>
            <div class="menu_foods">ЕДА</div>
            <div class="container row menu_foods__hide">
                <div class="menu_foods__back"></div>
                <div class="menu_foods__grape"></div>
            </div>
        </div>
        </h:form>

    </div>


</section>
<section id="menu-2">
    <div class="nomer_spiska">
        <p>KLIENT ID</p>
    </div>
    <div class="spisok_zakazov">
        <div class="spisok_zakazov__container"><div class="spisok_zakazov__kek"></div></div>

        <div class="itog">
            <p class="spisok_zakazov__itog">ITOG:
                <h:outputText id="sum" value="#{userController.orderEJB.sum}"/>
            </p>
        </div>
    </div>
    <h:form>
    <div class="button-oplatit">
        <button class="oplata oplata_ready">
            Сохранить
        </button>
    </div>
    <div class="button-oplatit">
        <button class="oplata">
            ГОТОВО(СОХРАНИТЬ В БД)
        </button>
    </div>
    </h:form>
</section>
<section class="fon-stol">
</section>
<script src="../resources/js/jquery-3.2.1.min.js"></script>
<script src="../resources/js/box-menu.js"></script>
</body>
</html>
